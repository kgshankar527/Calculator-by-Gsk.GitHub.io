name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # Path to your static site files (HTML/CSS/JS)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages   # Only the environment name is required

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
